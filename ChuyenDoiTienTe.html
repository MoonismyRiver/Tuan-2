<!DOCTYPE html>
<!---->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển Đổi Tiền Tệ</title>
</head>
<body>
<table>
    <tr>
        <th>Amount</th>
        <th>From Currency</th>
        <th>To Currency</th>
    </tr>
    <tr>
        <th><input id="num" type="number" name="so"></th>
        <th>
            <select id="so1">
                <option value="1">Viet Nam</option>
                <option value ='23000'>USD</option>
            </select>
        </th>
        <th>
            <select id="so2">
                <option value="23000">USD</option>
                <option value="1">VietNam</option>

            </select>
        </th>
        <th>
            <button onclick="Chuyendoi()" style="background: yellowgreen">Convert</button>
        </th>

    </tr>
</table>

<div>
    Result:<p id="sum"></p>
</div>
<script>

    function Chuyendoi() {
        let tienGoc = document.getElementById("so1").value;
        let tienDoi = document.getElementById("so2").value;
        let a = document.getElementById('num').value*(tienGoc / tienDoi);

                document.getElementById("sum").innerHTML = (a );
    }
</script>
</body>
</html>
