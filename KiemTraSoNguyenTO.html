<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiem Tra So Nguyen To</title>
</head>
<body>
<script>
    let N = +prompt("nhap so:");
    let i = 2;
    let check = true;
    for (;i <= (N / 2) ;i++) {
        if (N % i == 0) {
            check = false;
            break;}


    }
    if (check) {
        alert(N + " là số nguyên tố ");
    } else alert(N + "khong phai so nguyen to");
</script>
</body>
</html>
