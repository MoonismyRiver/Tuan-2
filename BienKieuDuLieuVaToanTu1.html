<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tổng điểm và trung bình</title>
</head>
<body>
<script>
    let inputA = prompt('Nhập điểm Vật Lí');
    let inputB = prompt("nhập điểm Hóa Học");
    let inputC = prompt("nhập điểm Sinh Học");
    let a = parseInt(inputA);
    let b = parseInt(inputB);
    let c = parseInt(inputC);
    let x = a + b + c;
    let y= x/3;
    document.write('Tổng điểm là : ' + x);
    document.write('Trung Bình điểm là : ' + y);
</script>
</body>
</html>
