<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra bội số</title>

</head>
<body>
<script>
    let a = prompt("nhập số thứ nhât");
    let b = prompt("nhập số thứ hai");
    let c = a % b;
    if (c = '0')
        alert(a + ' là bội số của ' + b);
    else
        alert(a + ' khong la bội số của ' + b);


</script>

</body>
</html>
